apiVersion: v1
kind: Service
metadata:
  name: { { .Release.Name } }
  namespace: { { .Values.namespace } }
  labels:
    app: { { .Release.Name } }
spec:
  selector:
    app: { { .Release.Name } }
  ports:
    - protocol: TCP
      port: { { .Values.service.port } }
      targetPort: { { .Values.service.internalPort } }
  type: { { .Values.service.type } }
